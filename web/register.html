<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>前端网（W3cfuns）</title>
  <link rel="icon" href="images/ti.ico"/>
  <link rel="stylesheet" href="css/web.css"/>
  <link rel="stylesheet" href="css/register.css"/>
</head>
<body>
  <header id="top"></header>
  <section id="main">
    <div class="parent">
      <div class="container">
        <div class="join-our">
          <h2>加入我们</h2>
          <!--<span>已有账号?-->
            <!--<a href="#" style="color:#1F8902;">立即登录</a>-->
          <!--</span>-->
        </div>
        <div class="panel">
          <form id="register-form">
            <div class="form-group">
              <label for="uname">用户名</label>
              <input autocomplete="off" required minlength="6"  maxlength="9" type="text" placeholder="请输入用户名"  name="uname" id="uname"/>
              <span class="msg-default hidden">用户名长度在6到9位之间</span>
            </div>
            <div class="form-group">
              <label for="upwd">密码</label>
              <input autocomplete="off" type="password" placeholder="请输入密码" minlength="8" maxlength="12" name="upwd" id="upwd"/>
              <span class="msg-default hidden">密码长度在6到12位之间</span>
            </div>
            <div class="form-group">
              <label for="umail">邮箱</label>
              <input required type="email" placeholder="请输入邮箱地址" name="umail" id="umail"/>
              <span class="msg-default hidden">请输入合法的邮箱地址</span>
            </div>
            <div class="form-group" style="border:0">
              <input type="submit" id="bt-register" value="提交注册"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <footer id="footer"></footer>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/register.js"></script>
</body>
</html>
